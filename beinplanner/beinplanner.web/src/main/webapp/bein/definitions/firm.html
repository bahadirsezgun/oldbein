<div class="row" ng-controller="FirmController as fc" ng-init="init()">
	<div class="col-md-5 col-sm-5">
		<div class="hpanel panel-group">
			<div class="panel-body">
				<div class="text-center text-muted font-bold">{{'firmTitle'|translate}}</div>

			</div>
			<div class="panel-section">

				<div class="input-group">
					<input type="text" class="form-control"
						placeholder="{{'addNewFirmPH'|translate}}" ng-model="addFirmName">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"
							ng-click="createFirm()">
							<i class="glyphicon glyphicon-plus small"></i>
						</button>
					</span>
				</div>

			</div>

			<div id="notes" >

				<div class="panel-body note-link " ng-repeat="firm in firms">
					<a href="#" data-toggle="tab" ng-click="showFirm(firm.firmId)">
						<small class="pull-right text-muted">{{firm.createTimeStr}}</small>
						<h5 class="text-success">
							<u>{{firm.firmName}}</u>
						</h5>
					</a>
					<div>
						<label class="small">{{'firmComment'|translate}} </label>
						
						<a ng-click="deleteFirm(firm.firmId)"><i
							class="pe-7s-close text-danger pull-right fa-2x "></i></a>
					</div>

				</div>
			</div>



		</div>
	</div>


	<div class="col-md-7 col-sm-7" ng-show="firmDetail">
		<div class="hpanel panel-group">
			<div class="panel-body tour-3">
				<div class="input-group">
					
					<input type="text" class="form-control"
						placeholder="{{'addNewFirmPH'|translate}}" ng-model="selectedFirmName">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"
							ng-click="updateFirm()">
							<i class="glyphicon glyphicon-refresh small"></i>
						</button>
					</span>
					
					
					
				</div>

			</div>
			<div class="panel-section ">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">{{'state'|translate}}*</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="firmStateId"
								ng-change="stateChange()"
								ng-options="state.stateId as state.stateName for state in states">
								<option value="0">{{'pleaseSelect'|translate}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">{{'city'|translate}}*</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="firmCityId"
								ng-options="city.cityId as city.cityName for city in cities">
								<option value="0">{{'pleaseSelect'|translate}}</option>
							</select>

						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">{{'firmPhone'|translate}}*</label>
						<div class="col-sm-8">
							<input id="firmPhone" autocomplete="off" type="text"
								class="form-control" ng-model="firmPhone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">{{'email'|translate}}*</label>
						<div class="col-sm-8">
							<input autocomplete="off" type="text" class="form-control"
								ng-model="firmEmail">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label">{{'address'|translate}}*</label>
						<div class="col-sm-8">
							<textarea class="form-control"
								placeholder="{{'enterAddress'|translate}}"
								ng-model="firmAddress"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-4 col-md-8 col-md-offset-4">
							<button type="button" class="btn btn-success btn-block"
								ng-click="updateFirm()">{{'save'|translate}}</button>
						</div>
					</div>
				</form>
			</div>





		</div>
	</div>


</div>
