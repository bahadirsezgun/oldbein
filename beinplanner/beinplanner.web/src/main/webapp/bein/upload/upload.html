<div class="register-container" ng-controller="UploadController as upc"
	ng-init="init()">
	<div class="row">
		<div class="col-md-12">
			<div class="text-center m-b-md">
				<h3>{{'uploadFile' | translate}}</h3>
				<small>{{'uploadFileComment' | translate}}</small>
			</div>
			<div class="hpanel">
				<div class="panel-body">
					<form>
						<div class="row text-center">
							<div class="form-group ">
								
                                <div class="form-group">
									<label class="col-sm-2 control-label">{{'branchName'|translate}}*</label>
									<div class="col-sm-10">
										<select name="firmId" class="form-control" ng-model="firmId"
											ng-options="firm.firmId as firm.firmName for firm in firms">
											<option value="0">{{'pleaseSelect'|translate}}</option>
										</select>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<label >{{'excel_upload_file' | translate}}</label>
								
								<div class="input-group">
									<input type="text" class="form-control" ng-model="fileName">
									<span class="input-group-btn">
										<button type="button" class="btn btn-primary"
											ng-click="fileOpen()">{{'chooseLbl'|translate}}</button>
									</span>
								</div>

								<input type="file" id="excelFileUploadUrl" class="form-control"
									autocomplete="off" name="" style="display: none">
							</div>
							<div class="m">
								<div class="progress m-t-xs full progress-striped">
									<div style="width: {{progressValue}}%" aria-valuemax="100"
										aria-valuemin="0" aria-valuenow="{{progressValue}}"
										role="progressbar" class=" progress-bar progress-bar-warning">
										{{progressValue}}%</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-success"
								ng-click="sendFile('excelFileUploadUrl')"
								accept="application/vnd.ms-excel">{{'upload' |
								translate}}</button>
								
								<a href="/beinplanner/bein/#/member/findAll" class="btn btn-primary2">{{'showAllMember' |
								translate}}</a>
						</div>
					</form>
				</div>
			</div>

			<div class="hpanel">
				<div class="panel-body">
					<div class="row text-center">
						<form name="form2" id="form2"
							action="/beinplanner/pt/member/downloadExcelTemplate"
							method="post">
							<input name="firmId" ng-show="false" class="form-control" ng-model="firmId"/>
							<button type="button" class="btn btn-success"
								ng-click="downloadFile()">{{'download' | translate}}</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<strong>BEINPlanner</strong> - {{'appNameTitle' | translate}} <br /> 2010
			Copyright by BEINPlanner
		</div>
	</div>
</div>
