<aside id="menu" data-ng-controller="MenuController as menuc"
	data-ng-init="initMenu()">
	<div id="navigation">
		<div class="profile-picture">
			<a href="index.html"> <img src="{{profileUrl}}"
				class="img-circle img-small" alt="logo">
			</a>

			<div class="stats-label text-color">
				<span class="font-extra-bold font-uppercase">{{user.userName+"
					"+user.userSurname}}</span>

				<div class="dropdown">
					<a class="dropdown-toggle" href="#" data-toggle="dropdown"> <small
						class="text-muted">{{userTypeStr}} <b class="caret"></b></small>
					</a>
					<ul class="dropdown-menu animated flipInX m-t-xs">
						<li><a href="#/member/find">{{'members'|translate}}</a></li>
						<li><a href="#/myprofile">{{'profile'|translate}}</a></li>
						<li><a href="#/forgot">{{'forgot'|translate}}</a></li>
						<li class="divider"></li>
						<li><a href="../lock.html">{{'logout'|translate}}</a></li>
					</ul>
				</div>


				<div id="sparkline1" class="small-chart m-t-sm"></div>
				<div>
					<h4 class="font-extra-bold m-b-xs">{{user.userEmail}}</h4>
					<small class="text-muted">{{userCommentStr}}</small>
				</div>
			</div>
		</div>

		<ul class="nav" id="side-menu" data-ng-bind-html="menuList">


		</ul>
	</div>
</aside>
