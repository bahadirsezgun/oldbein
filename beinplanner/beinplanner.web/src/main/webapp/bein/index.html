<!DOCTYPE html>
<html>
<head>

<!-- Page title -->
<title> BEINPlanner</title>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body class="fixed-navbar fixed-sidebar fixed-footer"
	data-ng-module="PTBossApp as ptBossApp">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>ABASUS - BEINPlanner</h1>
			<p>You will be 10x productive than before by this app</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


	<!-- Header -->
	<ng-include src="'/beinplanner/bein/menu/header.html'"></ng-include>



	<!-- Navigation -->
	<ng-include src="'/beinplanner/bein/menu/menu.html'"></ng-include>





	<!-- Main Wrapper -->
	<div id="wrapper">

		<div
			class="normalheader transition animated fadeIn small-header ng-hide"
			ng-show="normalHeaderVisible"
			ng-controller="NormalHeaderController as nhc">
			<div class="hpanel">
				<div class="panel-body">
					<a class="small-header-action" href="">
						<div class="clip-header">
							<i class="fa fa-arrow-down"></i>
						</div>
					</a>

					<h2 class="font-light m-b-xs">{{pageName}}</h2>
					<small>{{pageComment}}</small>
				</div>
			</div>
		</div>



		<div class="content animate-panel" data-ng-view></div>



		<!-- Right sidebar -->
		<!-- Navigation -->
		<ng-include src="'/beinplanner/bein/menu/rightsidebar.html'"></ng-include>

		<!-- Footer-->
		<footer class="footer hidden-xs" >
			<span class="pull-right"> {{'appName' | translate}}</strong> -
				{{'appNameTitle' | translate}}
			</span> 2010 Copyright by BEINPlanner
		</footer>

	</div>

	<!-- Vendor scripts -->
	<script src="../homerlib/vendor/jquery/dist/jquery.min.js"></script>
	<script src="../homerlib/vendor/jquery-ui/jquery-ui.min.js"></script>
	<script src="../homerlib/vendor/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="../homerlib/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../homerlib/vendor/jquery-flot/jquery.flot.js"></script>
	<script src="../homerlib/vendor/jquery-flot/jquery.flot.resize.js"></script>
	<script src="../homerlib/vendor/jquery-flot/jquery.flot.pie.js"></script>
	<script src="../homerlib/vendor/flot.curvedlines/curvedLines.js"></script>
	<script src="../homerlib/vendor/jquery.flot.spline/index.js"></script>
	<script src="../homerlib/vendor/metisMenu/dist/metisMenu.min.js"></script>
	<script src="../homerlib/vendor/iCheck/icheck.min.js"></script>
	<script src="../homerlib/vendor/peity/jquery.peity.min.js"></script>
	<script src="../homerlib/vendor/sparkline/index.js"></script>

	<script src="../homerlib/vendor/fooTable/dist/footable.all.min.js"></script>
	<script src="../homerlib/vendor/nestable/jquery.nestable.js"></script>


	<script src="../homerlib/vendor/moment/moment.js"></script>
	<script
		src="../homerlib/vendor/xeditable/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
	<script src="../homerlib/vendor/select2-3.5.2/select2.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.tr.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.de.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.fr.min.js"></script>



	<script
		src="../homerlib/vendor/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
	<script
		src="../homerlib/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../homerlib/vendor/summernote/dist/summernote.min.js"></script>
	<script src="../homerlib/vendor/sweetalert/lib/sweet-alert.min.js"></script>
	<script src="../homerlib/vendor/toastr/build/toastr.min.js"></script>
	<script
		src="../homerlib/vendor/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>

	<script src="../homerlib/scripts/homer.js"></script>
	<!-- <script src="../homerlib/scripts/charts.js"></script>-->

	<script src="../homerlib/vendor/mask/jquery.maskMoney.min.js"></script>


	<script data-main="../app/main/main.js"
		src="../jslib/lib/require/require.js"></script>



</body>
</html>
