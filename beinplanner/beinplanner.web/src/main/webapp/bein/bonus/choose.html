<div class="row " ng-controller="BonusController as psc"
	ng-init="init()">
	<div class="ptboss-container">
		<div class="row container-fluid">
			<div class="col-md-4">
				<div class="hpanel">
					<div class="panel-body">
						<div class="text-center">
							<h2 class="m-b-xs">{{'personalBonus'|translate}}</h2>
							<p class="font-bold text-success">{{'calculate'|translate}}</p>
							<div class="m">
								<i class="pe-7s-science fa-5x"></i>
							</div>
							<p class="small">{{'personalBonusComment'|translate}}</p>
							<a href="#/bonus/personal" class="btn btn-success btn-sm">{{'startToCalculate'|translate}}</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="hpanel">
					<div class="panel-body">
						<div class="text-center">
							<h2 class="m-b-xs">{{'classBonus'|translate}}</h2>
							<p class="font-bold text-info">{{'calculate'|translate}}</p>
							<div class="m">
								<i class="pe-7s-global fa-5x"></i>
							</div>
							<p class="small">{{'classBonusComment'|translate}}</p>
							<a href="#/bonus/class" class="btn btn-info btn-sm">{{'startToCalculate'|translate}}</a>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>


</div>
