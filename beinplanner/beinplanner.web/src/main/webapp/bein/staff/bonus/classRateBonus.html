<div class="row" ng-controller="ClassRateBonusController as prbc"
	ng-init="initCRateBonus()">

	<div class="col-lg-12">
		<div class="hpanel">
			<div class="panel-body" style="border-top: 1px solid #e4e5e7">
				<div class="form-horizontal ">

					<div class="col-sm-4">
						<label class="control-label">{{'classCount'|translate}}</label>
						<div class="input-group m-b">
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary"
									data-container="body" data-toggle="popover"
									data-placement="bottom"
									data-content="{{'whatIsClassCountDesc'|translate}}">
									<i class="pe-7s-help1"></i>
								</button>
							</span> <input type="text" class="form-control" ng-model="bonusCount">
						</div>


					</div>

					<div class="col-sm-4 ">
						<label class="control-label">{{'bonusRate'|translate}}</label>
						<div class="input-group m-b">
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary"
									data-container="body" data-toggle="popover"
									data-placement="bottom"
									data-content="{{'whatIsBonusRateDesc'|translate}}">
									<i class="pe-7s-help1"></i>
								</button>
							</span> <input type="text" class="form-control" ng-model="bonusValue">
						</div>

					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<label class="control-label">&nbsp</label>
						<div class="input-group m-b">
							<a ng-click="addClassRateBonus()"><i
								class="pe-7s-plus fa-3x text-success"></i></a>
							</button>
						</div>
					</div>

				</div>


			</div>

		</div>
	</div>
	<div class="col-lg-12">
		<div class="hpanel">

			<div class="panel-body" style="border-top: 1px solid #e4e5e7">
				<div class="table-responsive">
					<table cellpadding="1" cellspacing="1"
						class="table table-condensed table-striped">
						<thead>
							<tr>
								<th>{{'classCount'|translate}}</th>
								<th>{{'bonusRate'|translate}}</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="defBonus in defBonuses">
								<td>{{defBonus.bonusCount}}</td>
								<td>{{defBonus.bonusValue}}</td>
								<td><a ng-click="deleteClassRateBonus(defBonus.bonusId)"><i
										class="pe-7s-trash fa-2x text-danger"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>

		</div>
	</div>




</div>
