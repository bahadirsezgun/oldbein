<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="BEINPlanner">

<!-- Page title -->
<title> BEINPlanner</title>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="icon" type="image/png"
	href="/beinplanner/jslib/img/logos/abasus-ico.png" />

<!-- Vendor styles -->
<link rel="stylesheet"
	href="homerlib/vendor/fontawesome/css/font-awesome.css" />
<link rel="stylesheet"
	href="homerlib/vendor/metisMenu/dist/metisMenu.css" />
<link rel="stylesheet" href="homerlib/vendor/animate.css/animate.css" />
<link rel="stylesheet"
	href="homerlib/vendor/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="vendor/bootstrap-star-rating/css/star-rating.css" />
<link rel="stylesheet"
	href="homerlib/vendor/sweetalert/lib/sweet-alert.css" />
<link rel="stylesheet"
	href="homerlib/vendor/toastr/build/toastr.min.css" />


<!-- App styles -->
<link rel="stylesheet"
	href="homerlib/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
<link rel="stylesheet"
	href="homerlib/fonts/pe-icon-7-stroke/css/helper.css" />
<link rel="stylesheet" href="homerlib/styles/style.css">
<link rel="stylesheet" href="homerlib/styles/static_custom.css">

</head>
<body class="blank" data-ng-module="PTBossLoginApp as ptlapp">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>ABASUS - {{ptbossapp | translate}}</h1>
			<p>{{ptbossappcomment | translate}}</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<div class="color-line"></div>


	<div class="lock-container" data-ng-controller="LoginController as lc"
		data-ng-init="init()">
		<div>

			<div class="hpanel">
				<div class="panel-body text-center">

					<i class="pe-7s-lock big-icon text-success"></i> <br />
					<h4>
						<span class="text-success">{{time}}</span> <strong>{{date}}</strong>
					</h4>
					<p>{{'lock_message' | translate}}</p>
					
						<div class="form-group">
							<input type="password" required="" placeholder="******"
								data-ng-model="user.password" class="form-control" ng-keypress="loginKey($event)"> <span
								class="help-block small">{{'passwordhint' | translate}}</span>
						</div>
						<button data-ng-click="login()"
							class="btn btn-primary block full-width" type="button">{{'unlock'
							| translate}}</button>
							<a href="index.html"
							class="btn btn-success block full-width" type="button">{{'changeUser'
							| translate}}</a>
					
				</div>
			</div>


		</div>
	</div>












	<!-- Vendor scripts -->
	<script src="homerlib/vendor/jquery/dist/jquery.min.js"></script>
	<script src="homerlib/vendor/jquery-ui/jquery-ui.min.js"></script>



	<script src="homerlib/vendor/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="homerlib/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="homerlib/vendor/metisMenu/dist/metisMenu.min.js"></script>
	<script src="homerlib/vendor/iCheck/icheck.min.js"></script>
	<script src="homerlib/vendor/sparkline/index.js"></script>
	<script
		src="homerlib/vendor/bootstrap-star-rating/js/star-rating.min.js"></script>

	<script src="homerlib/vendor/sweetalert/lib/sweet-alert.min.js"></script>
	<script src="homerlib/vendor/toastr/build/toastr.min.js"></script>


	<script src="homerlib/scripts/homer.js"></script>

	<script data-main="./app/login/main.js?v=70"
		src="./jslib/lib/require/require.js"></script>




</body>
</html>
