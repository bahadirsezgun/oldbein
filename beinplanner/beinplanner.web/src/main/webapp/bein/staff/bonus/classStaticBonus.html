<div class="row" ng-controller="ClassStaticBonusController as psbc"
	ng-init="initCStaticBonus()">
	<h1>{{personalRate}}</h1>

	<div class="col-lg-12">
		<div class="hpanel">
			<div class="panel-body" style="border-top: 1px solid #e4e5e7">
				<div class="form-horizontal ">

					<div class="col-sm-4">
						<label class="control-label">{{'progName'|translate}}</label>
						<div class="input-group m-b">
							<select class="form-control" ng-model="bonusProgId">
								<option value="0">{{'pleaseSelect'|translate}}</option>
								<option ng-repeat="programClass in programClasses"
									ng-value="programClass.progId">{{programClass.progName}}</option>

							</select>
						</div>


					</div>

					<div class="col-sm-4 ">
						<label class="control-label">{{'unitAmount'|translate}}({{ptCurrency}})</label>
						<div class="input-group m-b">
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary"
									data-container="body" data-toggle="popover"
									data-placement="bottom"
									data-content="{{'whatIsBonusStaticDesc'|translate}}">
									<i class="pe-7s-help1"></i>
								</button>
							</span> <input type="text" class="form-control" ng-model="bonusValue"
								id="bonusValue">
						</div>

					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<label class="control-label">&nbsp</label>
						<div class="input-group m-b">
							<a ng-click="addClassStaticBonus()"><i
								class="pe-7s-plus fa-3x text-success"></i></a>
						</div>
					</div>

				</div>


			</div>

		</div>
	</div>
	<div class="col-lg-12">
		<div class="hpanel">

			<div class="panel-body" style="border-top: 1px solid #e4e5e7">
				<div class="table-responsive">
					<table cellpadding="1" cellspacing="1"
						class="table table-condensed table-striped">
						<thead>
							<tr>
								<th>{{'progName'|translate}}</th>
								<th>{{'unitAmount'|translate}}({{ptCurrency}})</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="defBonus in defBonuses">
								<td>{{defBonus.progName}}</td>
								<td>{{defBonus.bonusValue}}{{ptCurrency}}</td>
								<td><a ng-click="deleteClassStaticBonus(defBonus.bonusId)"><i
										class="pe-7s-trash fa-2x text-danger"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>

		</div>
	</div>




</div>
