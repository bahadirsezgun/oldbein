<div class="row ptboss-container" ng-controller="BookingController"
	ng-init="init()">
	<div class="col-md-4">
		<div class="hpanel">
			<div class="panel-body">
				<div class="text-center">
					<h2 class="m-b-xs">{{'personalSchedule'|translate}}</h2>
					<p class="font-bold text-success">{{'booking'|translate}}</p>
					<div class="m">
						<i class="pe-7s-science fa-5x"></i>
					</div>
					<p class="small">{{'personalScheduleComment'|translate}}</p>
					<a href="#/schedule/personal" class="btn btn-success btn-sm">{{'startToBooking'|translate}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="hpanel">
			<div class="panel-body">
				<div class="text-center">
					<h2 class="m-b-xs">{{'classSchedule'|translate}}</h2>
					<p class="font-bold text-info">{{'booking'|translate}}</p>
					<div class="m">
						<i class="pe-7s-global fa-5x"></i>
					</div>
					<p class="small">{{'classScheduleComment'|translate}}</p>
					<a href="#/schedule/class" class="btn btn-info btn-sm">{{'startToBooking'|translate}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
